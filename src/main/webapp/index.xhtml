<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
              integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <title>Login</title>
    </h:head>
    <h:body styleClass="login-body">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <h:form>
                            <div class="login-panel ui-fluid">
                                <p:messages>
                                    <p:autoUpdate />
                                </p:messages>
                                <div class="ui-g">
                                    <div class="ui-g-12 logo-container">
                                    </div>
                                    <div class="ui-g-12">
                                        <p:inputText placeholder="Ingresa tu nombre" value="#{login.nombre}" required="true"/>
                                    </div>
                                    <div class="ui-g-12">
                                        <p:password placeholder="Ingresa tu telefono" feedback="true" value="#{login.telefono}" required="true"/>
                                    </div>
                                    <div class="ui-g-12 button-container">
                                        <p:commandButton value="Sign In" icon="fa fa-user" styleClass="rounded-button" action="#{login.iniciar}"/>
                                    </div>
                                </div>
                            </div>
                            </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
